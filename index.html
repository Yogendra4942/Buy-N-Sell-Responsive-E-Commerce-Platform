<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy N Sell</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1 class="display-4">Welcome to Buy N Sell</h1>
    <p class="lead">Your place to buy and sell used electronic devices</p>
  </div>

  <!-- Controls -->
  <div class="container py-4">
    <div class="row g-3 align-items-center justify-content-center">
      <div class="col-md-4">
        <input type="text" class="form-control" id="search" placeholder="Search Products" />
      </div>
      <div class="col-md-2">
        <select class="form-select" id="sort">
          <option value="default">Sort By</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select" id="category">
          <option value="all">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>
      <div class="col-md-2 text-end">
        <button id="cart-button" class="btn btn-warning w-100">Cart (0)</button>
      </div>
    </div>
  </div>

  <!-- Product List -->
  <div class="container">
    <div class="row" id="product-list"></div>
  </div>

  <!-- Sell Form -->
  <div class="container my-5">
    <div class="sell-form mx-auto bg-white shadow p-4 rounded">
      <h3 class="text-center mb-3">Sell Your Product</h3>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="product-name" class="form-control" placeholder="Product Name" required>
        </div>
        <div class="col-md-6">
          <input type="number" id="product-price" class="form-control" placeholder="Price" required min="0">
        </div>
        <div class="col-md-6">
          <input type="text" id="product-image" class="form-control" placeholder="Image URL" required>
        </div>
        <div class="col-md-6">
          <input type="number" id="product-rating" class="form-control" placeholder="Rating (1-5)" required min="1" max="5">
        </div>
        <div class="col-12">
          <select id="product-category" class="form-select">
            <option value="electronics">Electronics</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>
        <div class="col-12 text-center">
          <button id="sell-button" class="btn btn-primary px-4">Add Product</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
